<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Cat around the World</title>

    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #openfl-content {
            background: #000000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: absolute;
        }

        /*
		@font-face {
			font-family: 'Obelix Pro';
			src: url('fonts/font.eot');
			src: url('fonts/font.eot?#iefix') format('embedded-opentype'),
			url('fonts/font.svg#my-font-family') format('svg'),
			url('fonts/font.woff') format('woff'),
			url('fonts/font.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		*/

        @font-face {
            font-family: 'Obelix Pro';
            src: url('fonts/font.woff') format('woff'), url('fonts/font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <script src="js/all.js"></script>


</head>

<body>
    <div id="openfl-content"></div>
    <script>
        // preload font, then init game
        var gameFont = new FontFaceObserver('Obelix Pro');
        gameFont.load(null, 5000).then(function() {
            lime.embed("openfl-content", 0, 0, "000000");
        }, function() {
            console.log('could not load font', 'Obelix Pro');
            lime.embed("openfl-content", 0, 0, "000000");
        });
    </script>
</body>

</html>
